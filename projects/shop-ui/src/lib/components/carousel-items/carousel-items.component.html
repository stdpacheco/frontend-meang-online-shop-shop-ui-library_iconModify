<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" *ngFor="let slide of items; let slidePos = index" data-slide-to="slidePos" [ngClass]="{'active' : slidePos == 0}"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div *ngFor="let item of items; let i = index" class="carousel-item url-item" 
        title="{{ item.title }} - {{ item.description }}"
        [ngClass]="{'active' : i == 0}" (click)="open(i)"
        [ngStyle]="{'background-image': 'url(' + item.background + ')'}">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
  </section>
